<div [hidden]= "bloqueCentral">
  <div style="text-align:center">
    <h1>
      Bienvenidos a la seccion Vehiculos!
    </h1>
    <img src="assets/img/coches.png">
  </div>
    
  <div class="container center_div">
    <h2 class="text-center">Seleccione la accion a realizar: </h2>
    <br/><br/>
    <div id="bot">
      <button class="btn btn-primary pull-right"(click)="crear()"> Crear</button>
      <button class="btn btn-secondary" (click)="modificar()">Modificar</button>
      <button class="btn btn-danger"(click)="eliminar()">Eliminar</button>
    </div>
  </div>
</div>

<div id="crear" [hidden]="bloqueaCrear">
    <div class="container">
      <form>
        <h1>Nuevo Vehiculo</h1>
          <div class="form-group">
            <label for="matricula">Matricula</label>
            <input type="text" class="form-control" id="matricula" [(ngModel)]="vehi.matricula" required name="dni">
          </div>
     
          <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="number" class="form-control" id="nombre" [(ngModel)]="vehi.cedula" name="nombre">
          </div>
          <div class="form-group">
              <label for="modelo">Modelo</label>
              <input type="text" class="form-control" id="modelo" [(ngModel)]="vehi.modelo" name="apellido">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" [(ngModel)]="vehi.color" name="direccion">
              </div>
   <!--         <div class="form-group">
                <label for="fecha_entrada">Fecha de entrada</label>
                <input type="date" class="form-control" id="fecha_entrada"[(ngModel)]="vehi.fecha_entrada" name="telefono">
              </div>-->
          <div>
              <button class="btn btn-success"(click)="guardarCli()">Guardar</button>
              <button class="btn btn-danger"(click)="cancelarCli()">Cancelar</button>
          </div>
      </form>
    </div>
</div>

<div id="modificar" [hidden]="bloqueaModifi">
</div>
<div class="container">
  <div id="eliminar" [hidden]="bloqueaEliminar">
    <h1>Eliminar Vehiculo</h1>
    <form>
      <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" class="form-control" id="matricula" [(ngModel)]="eliVehi.matricula" required name="matricula">
      </div>

      <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="number" class="form-control" id="cedula" [(ngModel)]="eliVehi.cedula" name="cedula">
      </div>

      <div>
        <button class="btn btn-warning"(click)="eliminarCli()">Eliminar Vehiculo</button>
        <button class="btn btn-danger"(click)="cancelarEli()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
